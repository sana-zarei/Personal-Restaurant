{% extends "layout.html" %}

{% block pagetitle %} Login {% endblock %}
{% block title %} Login {% endblock %}
{% block breadcrumb %} Login {% endblock %}

{% block main %}
<section class="bg-gray wow fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-8 col-xs-11 center-col xs-no-padding">
                <form id="loginform" method="POST">
                    <p style="color:red;">{{username}}{{ErrorMessage}}</p>
                    {% csrf_token %}
                    <div class="form-group no-margin-bottom">
                        <label class="text-uppercase">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group no-margin-bottom">
                        <label class="text-uppercase">Password</label>
                        {{ form.password }}
                    </div>
                    <button class="btn highlight-button-dark btn-small btn-round margin-five no-margin-right" type="submit">Login</button>
                    <a href="{% url 'Accounts:register' %}" class="display-block text-uppercase">Register</a>
                    <a href="{% url 'Accounts:password_reset' %}" class="display-block text-uppercase">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
