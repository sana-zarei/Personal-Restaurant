{% extends "layout.html" %}

{% block pagetitle %} Reset Password {% endblock %}
{% block title %} Reset Password {% endblock %}
{% block breadcrumb %} Reset Password {% endblock %}

{% block main %}
    <section class="bg-gray wow fadeIn">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-8 col-xs-11 center-col xs-no-padding">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group no-margin-bottom">
                            {{ form }}
                        </div>
                        <button class="btn highlight-button-dark btn-small btn-round margin-five no-margin-right" type="submit">Reset My Password</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
